{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <label for="username_input">Username</label>
            <input type="text" class="form-control" id="username_input" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password_input">Password</label>
            <input type="password" class="form-control" id="password_input" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm password</label>
            <input type="password" class="form-control" id="confirm_password" name="password_confirmation" placeholder="Confirm password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
